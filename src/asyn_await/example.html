    <script>
        window.addEventListener("load",async function(){
           const result= await fetch("https://pokeapi.co/api/v2/pokemon");

           // como el  resultado es una lista de json, tenemos que convertirlo
           const data=await result.json();

           // se usa el setTimeout para ver el cargando de los datos 
           //el JSON.Stringgify te convierte el el objeto de tipo Json en un string  


           setTimeout(() => {
            document.getElementById("results").innerText = JSON.stringify(data);
            //innerText= <p> Hola mundo </p> 
            //innerHTML= <p> Hola mundo </p> -> parrafo -> hola mundo
           }, 3000)
        });
